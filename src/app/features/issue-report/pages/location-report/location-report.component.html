<form
  (ngSubmit)="submit()"
  [formGroup]="form"
>
  <p class="error" *ngFor="let error of errorMessages">
    {{ error }}
  </p>
  <input type="hidden" id="location" formControlName="location" />
  <div class="form-group">
    <label class="form-label" for="name">Location</label>
    <input type="text" class="form-control" [value]="location.name" disabled />
  </div>

  <textarea-input formControlName="message" [maxLength]="maxLength">
    <label class="form-label" for="message">Message</label>
  </textarea-input>
  
  <div class="buttons">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
      Report
    </button>
  </div>
</form>
