<div id="filter-menu" [class.open]="open">
  <a id="close-button" (click)="toggleMenu()">
    <i class="fa-solid fa-x"></i>
  </a>
  <a id="filter-toggle" (click)="toggleMenu()">
    <i class="fa-solid fa-filter"></i>
    <span>Filters</span>
  </a>

  <h2>Types</h2>
  <search-type-selector
    [selectedTypes]="selectedTypes"
    (selectedTypesChange)="selectTypes($event)"
  ></search-type-selector>
</div>
