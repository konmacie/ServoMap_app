<a class="type-select" [class.selected]="allTypes" (click)="resetSelection()">
  All
</a>
<ng-container
  *ngFor="let locationType of locationTypes | keyvalue : preserveOrder"
>
  <a
    class="type-select"
    [class.selected]="locationType.value.selected"
    (click)="toggleTypeSelection(locationType.value.id)"
  >
    {{ locationType.value.name }}
  </a>
</ng-container>
